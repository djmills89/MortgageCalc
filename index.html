<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/results.css">
  <link rel="stylesheet" href="./styles/radio.css">
  <link rel="stylesheet" href="./styles/inputs.css">
  <link rel="stylesheet" href="./styles/error.css">
</head>
<body>

  <main>
    <div class="form-container">

      <h1>Mortgage Calculator</h1>
      <span id="clear">Clear All</span>

      <form action="" id="mortgage-form" novalidate>

        <div class="mortgage">
          <label for="mortgage-amount">Mortgage Amount</label>
          <div class="mortgage-input-container input-container">
            <span id="currency">$</span>
            <input type="number" step="any" name="mortgage-amount" id="mortgage-amount" required>
          </div>
          <p class="error-message" id="mortgage-amount-error"></p>
        </div>

        <div class="term-length">
          <label for="term">Mortgage Term</label>
          <div class="term-container input-container">
            <input type="number" step="any" name="term" id="term" required>
            <span id="years">years</span>
          </div>
          <p class="error-message" id="term-error"></p>
        </div>
        
        <div class="interest">
          <label for="rate">Interest Rate</label>
          <div class="rate-container input-container">
            <input type="number" step="any" name="rate" id="rate" required>
            <span id="percent">%</span>
          </div>
          <p class="error-message" id="rate-error"></p>
        </div>

        <div class="results-option">
          <label for="results">Mortgage Type</label>
          <div class="repayment-container">
            <input type="radio" name="results" id="repayment" required>
            <label for="repayment">Repayment</label>
          </div>
          <div class="interest-container">
            <input type="radio" name="results" id="interest">
            <label for="interest">Interest Only</label>
            <p class="error-message" id="amount-error"></p>
          </div>
        </div>

        <button class="calculate-button" id="submit-button"><img src="./assets/images/icon-calculator.svg" alt="calculator icon"> Calculate Repayments</button>

      </form>

    </div>

    <div class="results-container">
      <h2>Your results</h2>
      <p>
        Your results are shown below based on the information you provided.
        To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.
      </p>
      <div class="repayment-card">
        <div class="top-border"></div>
        <div class="content-box">
          <h3>Your monthly repayments</h3>
          <p id="monthly-payment">$0</p>
          <hr>
          <h3>Total you'll repay over the term</h3>
          <p id="total-payment">$0</p>
        </div>
      </div>
    </div>

  </main>

  <!-- Completed results end -->

</body>
</html>
