<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <main>
    <div class="form-container">

      <h1>Mortgage Calculator</h1>
      <span>Clear All</span>

      <form action="">
        <label for="mortgage-amount">Mortgage Amount</label>
        <div class="mortgage-input-container input-container">
          <span id="currency">$</span>
          <input type="number" name="mortgage-amount" id="mortgage-amount">
        </div>

        <label for="term">Mortgage Term</label>
        <div class="term-container input-container">
          <input type="number" name="term" id="term">
          <span id="years">years</span>
        </div>
        
        <label for="rate">Interest Rate</label>
        <div class="rate-container input-container">
          <input type="number" name="rate" id="rate">
          <span id="percent">%</span>
        </div>

        <label for="">Mortgage Type</label>
        <div class="results-option">
          <div class="repayment-container">
            <input type="radio" name="repayment" id="repayment">
            <label for="repayment">Repayment</label>
          </div>
          <div class="interest-container">
            <input type="radio" name="interest" id="interest">
            <label for="interest">Interest Only</label>
          </div>
        </div>

        <button class="calculate-button"><img src="./assets/images/icon-calculator.svg" alt="calculator icon"> Calculate Repayments</button>

      </form>

    </div>

    <div class="results-container">
      <h2>Your results</h2>
      <p>
        Your results are shown below based on the information you provided.
        To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.
      </p>
      <div>
        <h3>Your monthly repayments</h3>
        <p>0</p>
        <h3>Total you'll repay over the term</h3>
        <p>0</p>
      </div>
    </div>

  </main>

</body>
</html>
